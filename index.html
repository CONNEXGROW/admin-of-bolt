<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolt Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Your existing CSS styles */
    </style>
</head>
<body>
    <!-- Your existing HTML content -->

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script>
        // Firebase configuration for the main app
        const mainFirebaseConfig = {
            apiKey: "AIzaSyAKEIBthV_wcX0Omzqk97tITFqMx8hRGVA",
            authDomain: "bolt-uplords.firebaseapp.com",
            projectId: "bolt-uplords",
            storageBucket: "bolt-uplords.appspot.com",
            messagingSenderId: "199484285040",
            appId: "1:199484285040:web:5a28f158b5541cadad54b5"
        };

        // Firebase configuration for the appointments app
        const appointmentsFirebaseConfig = {
            apiKey: "AIzaSyAkDl3ckFSXDHlZpyR0s7IZ1UTSX8Z6hSY",
            authDomain: "bolt-54408.firebaseapp.com",
            projectId: "bolt-54408",
            storageBucket: "bolt-54408.appspot.com",
            messagingSenderId: "88291790006",
            appId: "1:88291790006:web:259387f2de1d7b164eaa17",
            measurementId: "G-6YD4D3514J"
        };

        // Initialize Firebase for the main app
        const mainApp = firebase.initializeApp(mainFirebaseConfig, "mainApp");
        const mainAuth = mainApp.auth();

        // Initialize Firebase for the appointments app
        const appointmentsApp = firebase.initializeApp(appointmentsFirebaseConfig, "appointmentsApp");
        const appointmentsAuth = appointmentsApp.auth();

        // Global variables
        let mainToken = '';
        let appointmentsToken = '';
        let currentUser = null;

        // DOM Elements
        const loginPage = document.getElementById('loginPage');
        const dashboardPage = document.getElementById('dashboardPage');
        const googleSignInBtn = document.getElementById('googleSignIn');
        const logoutBtn = document.getElementById('logoutBtn');
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const loginAlert = document.getElementById('loginAlert');
        const uploadAlert = document.getElementById('uploadAlert');
        const testimonialAlert = document.getElementById('testimonialAlert');
        const jobPositionAlert = document.getElementById('jobPositionAlert');
        const appointmentAlert = document.getElementById('appointmentAlert');
        const uploadsLoader = document.getElementById('uploadsLoader');
        const testimonialsLoader = document.getElementById('testimonialsLoader');
        const jobPositionsLoader = document.getElementById('jobPositionsLoader');
        const appointmentsLoader = document.getElementById('appointmentsLoader');

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Check if user is already logged in
            mainAuth.onAuthStateChanged(user => {
                if (user) {
                    handleUserSignIn(user, mainAuth);
                } else {
                    showLoginPage();
                }
            });

            // Sign in with Google
            googleSignInBtn.addEventListener('click', () => signInWithGoogle(mainAuth));

            // Logout
            logoutBtn.addEventListener('click', signOut);

            // Tab navigation
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    switchTab(tab.dataset.tab);
                });
            });

            // Upload form submission
            document.getElementById('uploadSubmitBtn').addEventListener('click', uploadFile);
            document.getElementById('refreshUploadsBtn').addEventListener('click', fetchUploads);

            // Testimonial form submission
            document.getElementById('testimonialSubmitBtn').addEventListener('click', addTestimonial);
            document.getElementById('refreshTestimonialsBtn').addEventListener('click', fetchTestimonials);

            // Job Position form submission
            document.getElementById('jobPositionSubmitBtn').addEventListener('click', addJobPosition);
            document.getElementById('refreshJobPositionsBtn').addEventListener('click', fetchJobPositions);

            // Appointment form submission
            document.getElementById('appointmentSubmitBtn').addEventListener('click', addAppointment);
            document.getElementById('refreshAppointmentsBtn').addEventListener('click', fetchAppointments);
        });

        // Authentication Functions
        async function signInWithGoogle(authInstance) {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                const result = await authInstance.signInWithPopup(provider);
                handleUserSignIn(result.user, authInstance);
            } catch (error) {
                showAlert(loginAlert, 'Error signing in: ' + error.message, 'danger');
            }
        }

        async function handleUserSignIn(user, authInstance) {
            currentUser = user;
            if (authInstance === mainAuth) {
                mainToken = await user.getIdToken();
            } else if (authInstance === appointmentsAuth) {
                appointmentsToken = await user.getIdToken();
            }

            // Show dashboard
            showDashboardPage();

            // Fetch initial data
            fetchUploads();
        }

        function signOut() {
            Promise.all([
                mainAuth.signOut(),
                appointmentsAuth.signOut()
            ]).then(() => {
                showLoginPage();
                mainToken = '';
                appointmentsToken = '';
                currentUser = null;
            }).catch(error => {
                console.error('Error signing out:', error);
            });
        }

        // UI Functions
        function showLoginPage() {
            loginPage.classList.remove('hidden');
            dashboardPage.classList.add('hidden');
        }

        function showDashboardPage() {
            loginPage.classList.add('hidden');
            dashboardPage.classList.remove('hidden');
        }

        function switchTab(tab) {
            // Update tabs
            tabs.forEach(item => {
                if (item.dataset.tab === tab) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });

            // Update tab contents
            tabContents.forEach(content => {
                if (content.id === tab + 'Tab') {
                    content.classList.add('active');
                } else {
                    content.classList.remove('active');
                }
            });

            // Load data if needed
            if (tab === 'testimonials') {
                fetchTestimonials();
            } else if (tab === 'jobPositions') {
                fetchJobPositions();
            } else if (tab === 'appointments') {
                fetchAppointments();
            }
        }

        function showAlert(element, message, type) {
            element.textContent = message;
            element.classList.remove('hidden', 'alert-success', 'alert-danger');
            element.classList.add('alert-' + type);

            // Auto hide after 5 seconds
            setTimeout(() => {
                element.classList.add('hidden');
            }, 5000);
        }

        // Uploads Functions
        async function fetchUploads() {
            try {
                uploadsLoader.classList.remove('hidden');
                document.getElementById('uploadsList').innerHTML = '';

                const response = await fetch('https://82r28r72gfhfb-rr2z.onrender.com/uploads-details', {
                    headers: {
                        'Authorization': `Bearer ${mainToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch uploads');
                }

                const uploads = await response.json();
                displayUploads(uploads);
            } catch (error) {
                console.error("Error fetching uploads:", error);
                showAlert(uploadAlert, 'Error fetching uploads: ' + error.message, 'danger');
            } finally {
                uploadsLoader.classList.add('hidden');
            }
        }

        function displayUploads(uploads) {
            const uploadsList = document.getElementById('uploadsList');

            if (uploads.length === 0) {
                uploadsList.innerHTML = `
                    <tr>
                        <td colspan="4">No uploads found. Add some uploads to see them here.</td>
                    </tr>
                `;
                return;
            }

            uploadsList.innerHTML = uploads.map(upload => `
                <tr>
                    <td>${escapeHtml(upload.name)}</td>
                    <td>${escapeHtml(upload.description)}</td>
                    <td>
                        <a href="${escapeHtml(upload.link)}" target="_blank" class="btn btn-secondary btn-sm">View</a>
                    </td>
                    <td>
                        <button onclick="deleteUpload('${upload.id}')" class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        async function uploadFile() {
            const name = document.getElementById('uploadName').value.trim();
            const description = document.getElementById('uploadDescription').value.trim();
            const link = document.getElementById('uploadLink').value.trim();

            if (!name || !description || !link) {
                showAlert(uploadAlert, 'Please fill in all fields', 'danger');
                return;
            }

            try {
                const response = await fetch('https://82r28r72gfhfb-rr2z.onrender.com/upload', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${mainToken}`
                    },
                    body: JSON.stringify({ name, description, link })
                });

                if (!response.ok) {
                    throw new Error('Failed to upload file');
                }

                showAlert(uploadAlert, 'Upload added successfully', 'success');

                // Clear form
                document.getElementById('uploadName').value = '';
                document.getElementById('uploadDescription').value = '';
                document.getElementById('uploadLink').value = '';

                // Refresh uploads list
                fetchUploads();
            } catch (error) {
                console.error("Error uploading file:", error);
                showAlert(uploadAlert, 'Error uploading file: ' + error.message, 'danger');
            }
        }

        async function deleteUpload(id) {
            if (!confirm('Are you sure you want to delete this upload?')) {
                return;
            }

            try {
                const response = await fetch(`https://82r28r72gfhfb-rr2z.onrender.com/upload/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${mainToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to delete upload');
                }

                showAlert(uploadAlert, 'Upload deleted successfully', 'success');
                fetchUploads();
            } catch (error) {
                console.error("Error deleting upload:", error);
                showAlert(uploadAlert, 'Error deleting upload: ' + error.message, 'danger');
            }
        }

        // Testimonials Functions
        async function fetchTestimonials() {
            try {
                testimonialsLoader.classList.remove('hidden');
                document.getElementById('testimonialsList').innerHTML = '';

                const response = await fetch('https://82r28r72gfhfb-rr2z.onrender.com/testimonials', {
                    headers: {
                        'Authorization': `Bearer ${mainToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch testimonials');
                }

                const testimonials = await response.json();
                displayTestimonials(testimonials);
            } catch (error) {
                console.error("Error fetching testimonials:", error);
                showAlert(testimonialAlert, 'Error fetching testimonials: ' + error.message, 'danger');
            } finally {
                testimonialsLoader.classList.add('hidden');
            }
        }

        function displayTestimonials(testimonials) {
            const testimonialsList = document.getElementById('testimonialsList');

            if (testimonials.length === 0) {
                testimonialsList.innerHTML = `
                    <tr>
                        <td colspan="4">No testimonials found. Add some testimonials to see them here.</td>
                    </tr>
                `;
                return;
            }

            testimonialsList.innerHTML = testimonials.map(testimonial => `
                <tr>
                    <td>${escapeHtml(testimonial.name)}</td>
                    <td>${escapeHtml(testimonial.message)}</td>
                    <td>
                        ${testimonial.imageUrl ?
                            `<a href="${escapeHtml(testimonial.imageUrl)}" target="_blank" class="btn btn-secondary btn-sm">View</a>` :
                            'No image'
                        }
                    </td>
                    <td>
                        <button onclick="deleteTestimonial('${testimonial.id}')" class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        async function addTestimonial() {
            const name = document.getElementById('testimonialName').value.trim();
            const message = document.getElementById('testimonialMessage').value.trim();
            const imageUrl = document.getElementById('testimonialImageUrl').value.trim();
            const description = document.getElementById('testimonialDescription').value.trim();

            if (!name || !message) {
                showAlert(testimonialAlert, 'Name and message are required', 'danger');
                return;
            }

            try {
                const response = await fetch('https://82r28r72gfhfb-rr2z.onrender.com/testimonial', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${mainToken}`
                    },
                    body: JSON.stringify({ name, message, imageUrl, description })
                });

                if (!response.ok) {
                    throw new Error('Failed to add testimonial');
                }

                showAlert(testimonialAlert, 'Testimonial added successfully', 'success');

                // Clear form
                document.getElementById('testimonialName').value = '';
                document.getElementById('testimonialMessage').value = '';
                document.getElementById('testimonialImageUrl').value = '';
                document.getElementById('testimonialDescription').value = '';

                // Refresh testimonials list
                fetchTestimonials();
            } catch (error) {
                console.error("Error adding testimonial:", error);
                showAlert(testimonialAlert, 'Error adding testimonial: ' + error.message, 'danger');
            }
        }

        async function deleteTestimonial(id) {
            if (!confirm('Are you sure you want to delete this testimonial?')) {
                return;
            }

            try {
                const response = await fetch(`https://82r28r72gfhfb-rr2z.onrender.com/testimonial/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${mainToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to delete testimonial');
                }

                showAlert(testimonialAlert, 'Testimonial deleted successfully', 'success');
                fetchTestimonials();
            } catch (error) {
                console.error("Error deleting testimonial:", error);
                showAlert(testimonialAlert, 'Error deleting testimonial: ' + error.message, 'danger');
            }
        }

        // Job Positions Functions
        async function fetchJobPositions() {
            try {
                jobPositionsLoader.classList.remove('hidden');
                document.getElementById('jobPositionsList').innerHTML = '';

                const response = await fetch('https://82r28r72gfhfb-rr2z.onrender.com/job-positions', {
                    headers: {
                        'Authorization': `Bearer ${mainToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch job positions');
                }

                const jobPositions = await response.json();
                displayJobPositions(jobPositions);
            } catch (error) {
                console.error("Error fetching job positions:", error);
                showAlert(jobPositionAlert, 'Error fetching job positions: ' + error.message, 'danger');
            } finally {
                jobPositionsLoader.classList.add('hidden');
            }
        }

        function displayJobPositions(jobPositions) {
            const jobPositionsList = document.getElementById('jobPositionsList');

            if (jobPositions.length === 0) {
                jobPositionsList.innerHTML = `
                    <tr>
                        <td colspan="4">No job positions found. Add some job positions to see them here.</td>
                    </tr>
                `;
                return;
            }

            jobPositionsList.innerHTML = jobPositions.map(jobPosition => `
                <tr>
                    <td>${escapeHtml(jobPosition.title)}</td>
                    <td>${escapeHtml(jobPosition.description)}</td>
                    <td>${escapeHtml(jobPosition.location)}</td>
                    <td>
                        <button onclick="deleteJobPosition('${jobPosition.id}')" class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        async function addJobPosition() {
            const title = document.getElementById('jobPositionTitle').value.trim();
            const description = document.getElementById('jobPositionDescription').value.trim();
            const location = document.getElementById('jobPositionLocation').value.trim();
            const requirements = document.getElementById('jobPositionRequirements').value.trim();

            if (!title || !description || !location || !requirements) {
                showAlert(jobPositionAlert, 'Please fill in all fields', 'danger');
                return;
            }

            try {
                const response = await fetch('https://82r28r72gfhfb-rr2z.onrender.com/job-position', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${mainToken}`
                    },
                    body: JSON.stringify({ title, description, location, requirements })
                });

                if (!response.ok) {
                    throw new Error('Failed to add job position');
                }

                showAlert(jobPositionAlert, 'Job position added successfully', 'success');

                // Clear form
                document.getElementById('jobPositionTitle').value = '';
                document.getElementById('jobPositionDescription').value = '';
                document.getElementById('jobPositionLocation').value = '';
                document.getElementById('jobPositionRequirements').value = '';

                // Refresh job positions list
                fetchJobPositions();
            } catch (error) {
                console.error("Error adding job position:", error);
                showAlert(jobPositionAlert, 'Error adding job position: ' + error.message, 'danger');
            }
        }

        async function deleteJobPosition(id) {
            if (!confirm('Are you sure you want to delete this job position?')) {
                return;
            }

            try {
                const response = await fetch(`https://82r28r72gfhfb-rr2z.onrender.com/job-position/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${mainToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to delete job position');
                }

                showAlert(jobPositionAlert, 'Job position deleted successfully', 'success');
                fetchJobPositions();
            } catch (error) {
                console.error("Error deleting job position:", error);
                showAlert(jobPositionAlert, 'Error deleting job position: ' + error.message, 'danger');
            }
        }

        // Appointments Functions
        async function fetchAppointments() {
            try {
                appointmentsLoader.classList.remove('hidden');
                document.getElementById('appointmentsList').innerHTML = '';

                const response = await fetch('https://oy5r9nomvn.onrender.com/thesis-details', {
                    headers: {
                        'Authorization': `Bearer ${appointmentsToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch appointments');
                }

                const appointments = await response.json();
                displayAppointments(appointments);
            } catch (error) {
                console.error("Error fetching appointments:", error);
                showAlert(appointmentAlert, 'Error fetching appointments: ' + error.message, 'danger');
            } finally {
                appointmentsLoader.classList.add('hidden');
            }
        }

        function displayAppointments(appointments) {
            const appointmentsList = document.getElementById('appointmentsList');

            if (appointments.length === 0) {
                appointmentsList.innerHTML = `
                    <tr>
                        <td colspan="7">No appointments found. Add some appointments to see them here.</td>
                    </tr>
                `;
                return;
            }

            appointmentsList.innerHTML = appointments.map(appointment => `
                <tr>
                    <td>${escapeHtml(appointment.name)}</td>
                    <td>${escapeHtml(appointment.email)}</td>
                    <td>${escapeHtml(appointment.phone)}</td>
                    <td>${escapeHtml(appointment.appointmentDate)}</td>
                    <td>${escapeHtml(appointment.appointmentTime)}</td>
                    <td>${escapeHtml(appointment.message)}</td>
                    <td>
                        <button onclick="deleteAppointment('${appointment.id}')" class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        async function addAppointment() {
            const name = document.getElementById('appointmentName').value.trim();
            const email = document.getElementById('appointmentEmail').value.trim();
            const phone = document.getElementById('appointmentPhone').value.trim();
            const appointmentDate = document.getElementById('appointmentDate').value.trim();
            const appointmentTime = document.getElementById('appointmentTime').value.trim();
            const message = document.getElementById('appointmentMessage').value.trim();

            if (!name || !email || !phone || !appointmentDate || !appointmentTime || !message) {
                showAlert(appointmentAlert, 'Please fill in all fields', 'danger');
                return;
            }

            try {
                const response = await fetch('https://oy5r9nomvn.onrender.com/thesis-details', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${appointmentsToken}`
                    },
                    body: JSON.stringify({ name, email, phone, appointmentDate, appointmentTime, message })
                });

                if (!response.ok) {
                    throw new Error('Failed to add appointment');
                }

                showAlert(appointmentAlert, 'Appointment added successfully', 'success');

                // Clear form
                document.getElementById('appointmentName').value = '';
                document.getElementById('appointmentEmail').value = '';
                document.getElementById('appointmentPhone').value = '';
                document.getElementById('appointmentDate').value = '';
                document.getElementById('appointmentTime').value = '';
                document.getElementById('appointmentMessage').value = '';

                // Refresh appointments list
                fetchAppointments();
            } catch (error) {
                console.error("Error adding appointment:", error);
                showAlert(appointmentAlert, 'Error adding appointment: ' + error.message, 'danger');
            }
        }

        async function deleteAppointment(id) {
            if (!confirm('Are you sure you want to delete this appointment?')) {
                return;
            }

            try {
                const response = await fetch(`https://oy5r9nomvn.onrender.com/thesis-details/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${appointmentsToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to delete appointment');
                }

                showAlert(appointmentAlert, 'Appointment deleted successfully', 'success');
                fetchAppointments();
            } catch (error) {
                console.error("Error deleting appointment:", error);
                showAlert(appointmentAlert, 'Error deleting appointment: ' + error.message, 'danger');
            }
        }

        // Helper Functions
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Make functions available globally
        window.deleteUpload = deleteUpload;
        window.deleteTestimonial = deleteTestimonial;
        window.deleteJobPosition = deleteJobPosition;
        window.deleteAppointment = deleteAppointment;
    </script>
</body>
</html>
