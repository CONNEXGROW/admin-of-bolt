<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Auth with Google</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    .container {
      text-align: center;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .user-details {
      margin-top: 20px;
    }
    .user-details p {
      margin: 5px 0;
    }
    .loading {
      display: none;
      margin-top: 10px;
    }
    .loading.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login with Google</h1>
    <button id="signInBtn">Login with Google</button>
    <div class="loading" id="loading">Loading...</div>
    <div class="user-details" id="userDetails" style="display: none;">
      <h2>User Details</h2>
      <p><strong>Name:</strong> <span id="userName"></span></p>
      <p><strong>Email:</strong> <span id="userEmail"></span></p>
      <p><strong>Appointment Date:</strong> <span id="appointmentDate"></span></p>
      <p><strong>Appointment Time:</strong> <span id="appointmentTime"></span></p>
      <p><strong>Phone Number:</strong> <span id="phoneNumber"></span></p>
    </div>
  </div>

  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let firebaseConfig;
      const signInBtn = document.getElementById('signInBtn');
      const loading = document.getElementById('loading');
      const userDetails = document.getElementById('userDetails');

      async function fetchFirebaseConfig() {
        try {
          const response = await fetch("http://localhost:5000/firebase-config");
          if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
          firebaseConfig = await response.json();

          // Initialize Firebase using the compatibility libraries
          firebase.initializeApp(firebaseConfig);
          console.log("Firebase Initialized");

          signInBtn.disabled = false;
          signInBtn.addEventListener('click', signInWithGoogle);
        } catch (error) {
          console.error("Error fetching Firebase config:", error);
          signInBtn.disabled = true;
        }
      }

      async function signInWithGoogle() {
        if (!firebase.apps.length) {
          console.error("Firebase not initialized");
          return;
        }

        signInBtn.disabled = true;
        loading.classList.add('active');

        try {
          const provider = new firebase.auth.GoogleAuthProvider();
          provider.addScope('profile');
          provider.addScope('email');
          provider.setCustomParameters({ prompt: 'select_account' });

          const result = await firebase.auth().signInWithPopup(provider);
          console.log("Google sign-in successful:", result.user);

          const idToken = await result.user.getIdToken();
          fetchUserDetails(idToken);
        } catch (error) {
          console.error("Sign-in error:", error);
          showNotification("Sign-in failed. Please try again.", 'error');
        } finally {
          signInBtn.disabled = false;
          loading.classList.remove('active');
        }
      }

      async function fetchUserDetails(idToken) {
        try {
          const response = await fetch('http://localhost:5000/admin', {
            method: 'GET',
            headers: {
              'Authorization': `Bearer ${idToken}`
            }
          });
          const data = await response.json();
          displayUserDetails(data);
        } catch (error) {
          console.error('Error fetching user details:', error);
          showNotification("Failed to fetch user details.", 'error');
        }
      }

      function displayUserDetails(data) {
        userDetails.style.display = 'block';
        document.getElementById('userName').textContent = data.name;
        document.getElementById('userEmail').textContent = data.email;
        document.getElementById('appointmentDate').textContent = data.appointmentDate;
        document.getElementById('appointmentTime').textContent = data.appointmentTime;
        document.getElementById('phoneNumber').textContent = data.phoneNumber;
      }

      function showNotification(message, type) {
        const statusEl = document.createElement('div');
        statusEl.innerText = message;
        statusEl.style.marginTop = '10px';
        statusEl.style.color = type === 'error' ? '#ef4444' : '#10b981';
        document.body.appendChild(statusEl);
        setTimeout(() => statusEl.remove(), 3000);
      }

      fetchFirebaseConfig();
    });
  </script>
</body>
</html>
