<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
</head>
<body>
    <h2>Admin Panel</h2>

    <!-- Google Login Button -->
    <button onclick="login()">Login with Google</button>
    <button onclick="logout()">Logout</button>
    <p id="user-info"></p>

    <h3>Add Appointment</h3>
    <input type="text" id="name" placeholder="Your Name">
    <input type="email" id="email" placeholder="Your Email">
    <input type="date" id="date">
    <input type="time" id="time">
    <input type="text" id="phone" placeholder="Phone Number">
    <textarea id="message" placeholder="Message"></textarea>
    <button onclick="addAppointment()">Add Appointment</button>

    <h3>Appointments (Visible only to Admin)</h3>
    <ul id="appointments"></ul>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAkDl3ckFSXDHlZpyR0s7IZ1UTSX8Z6hSY",
            authDomain: "bolt-54408.firebaseapp.com",
            projectId: "bolt-54408",
            storageBucket: "bolt-54408.firebasestorage.app",
            messagingSenderId: "88291790006",
            appId: "1:88291790006:web:259387f2de1d7b164eaa17",
            measurementId: "G-6YD4D3514J"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let adminEmail = "advertisingbolt1@gmail.com";

        // Google Login
        function login() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(result => {
                    document.getElementById("user-info").innerText = "Logged in as: " + result.user.email;
                    if (result.user.email === adminEmail) {
                        loadAppointments();
                    }
                })
                .catch(error => console.log(error.message));
        }

        // Logout
        function logout() {
            auth.signOut().then(() => {
                document.getElementById("user-info").innerText = "Logged out";
                document.getElementById("appointments").innerHTML = "";
            });
        }

        // Add Appointment (Everyone can write)
        function addAppointment() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const date = document.getElementById("date").value;
            const time = document.getElementById("time").value;
            const phone = document.getElementById("phone").value;
            const message = document.getElementById("message").value;

            if (!name || !email || !date || !time || !phone || !message) {
                alert("Please fill all fields");
                return;
            }

            db.collection("appointments").add({
                name, email, date, time, phone, message
            }).then(() => {
                alert("Appointment added!");
                document.getElementById("name").value = "";
                document.getElementById("email").value = "";
                document.getElementById("date").value = "";
                document.getElementById("time").value = "";
                document.getElementById("phone").value = "";
                document.getElementById("message").value = "";
            }).catch(error => console.log(error.message));
        }

        // Load Appointments (Only Admin can read)
        function loadAppointments() {
            if (auth.currentUser && auth.currentUser.email === adminEmail) {
                db.collection("appointments").onSnapshot(snapshot => {
                    const appointmentsList = document.getElementById("appointments");
                    appointmentsList.innerHTML = "";
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        const li = document.createElement("li");
                        li.innerHTML = `
                            ${data.name} - ${data.email} - ${data.date} ${data.time}
                            <button onclick="deleteAppointment('${doc.id}')">Delete</button>
                        `;
                        appointmentsList.appendChild(li);
                    });
                });
            }
        }

        // Delete Appointment (Only Admin can delete)
        function deleteAppointment(id) {
            if (auth.currentUser && auth.currentUser.email === adminEmail) {
                db.collection("appointments").doc(id).delete()
                    .then(() => alert("Appointment deleted"))
                    .catch(error => console.log(error.message));
            } else {
                alert("You are not authorized to delete");
            }
        }

        // Monitor Login State
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById("user-info").innerText = "Logged in as: " + user.email;
                if (user.email === adminEmail) {
                    loadAppointments();
                }
            } else {
                document.getElementById("user-info").innerText = "Not logged in";
            }
        });
    </script>
</body>
</html>
